name: Daily DOB Data Update

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8 AM UTC (3 AM EST) every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pandas
      
      - name: Pull new permits
        run: python pull_dob_permits.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dob_permits.csv
          git diff --staged --quiet || git commit -m "Auto-update DOB permits data $(date +'%Y-%m-%d')"
          git push